<head>
  <title>AR - Invitation</title>
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, height=device-height">
  <!-- IOS SUPPORT -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- AFRAME Library -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.JS Library -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template>
    <a-entity camera></a-entity>
    <a-assets>
      <img id="map-point" src="images/RedBlackBusinessCard.jpg">
    </a-assets>
    <a-marker id="marker1" type='pattern' url='markers/pattern-card.patt'>
      <a-plane scale="4 2" position='0 0.1 0' rotation="-90 0 0" material='src:#map-point' controls></a-plane>
    </a-marker>
  </a-scene>
</body>
